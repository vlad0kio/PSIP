<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нестандартные шрифты</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Open+Sans:wght@400&family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        #roboto {
            font-family: 'Roboto', sans-serif;
        }
        #open-sans {
            font-family: 'Open Sans', sans-serif;
        }
        #lora {
            font-family: 'Lora', serif;
        }
    </style>
</head>
<body>

    <h1 id="roboto">Это заголовок с шрифтом Roboto</h1>
    <p id="open-sans">Это параграф с шрифтом Open Sans. Пример текста на русском языке.</p>
    <blockquote id="lora">Это цитата с шрифтом Lora. Также работает с кириллицей.</blockquote>

</body>
</html>
